<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Style Video Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6c5b3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Video Chat Made by Rickyüåç</h1>
    </header>

    <main>
      <!-- Join screen -->
      <section id="join-screen" class="card">
        <input type="text" id="roomInput" placeholder="Enter Room ID (or leave blank to create)" />
        <div class="controls-row">
          <button id="createBtn">Create Room</button>
          <button id="joinBtn">Join Room</button>
        </div>
        <p class="hint">Share the room ID with others to join.</p>
      </section>

      <!-- Video screen -->
      <section id="video-screen" class="hidden">
        <div class="room-top">
          <div>
            <h2 id="roomDisplay">Room:</h2>
            <button id="copyLink">Copy Room Link</button>
          </div>
        </div>

        <div id="videos" class="videos-grid"></div>

        <!-- WhatsApp-style bottom control bar -->
        <div class="bottom-bar">
          <button id="switchBtn" title="Switch Camera" class="control-btn">
            <i class="fas fa-camera-rotate"></i>
          </button>
          <button id="muteBtn" title="Mute / Unmute" class="control-btn">
            <i class="fas fa-microphone"></i>
          </button>
          <button id="hangupBtn" title="Hang Up" class="end-call">
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
