<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



</head>

<body>
  <div class="container">
    <header>
      <h2>Made proudly in India</h2>
    </header>

    <main>
      <!-- Join screen -->
      <section id="join-screen" class="card">
        <input type="text" id="roomInput" placeholder="Enter Room ID (or leave blank to create)" />
        <div class="controls-row">
          <button id="createBtn">Create Room</button>
          <button id="joinBtn">Join Room</button>
        </div>
        <p class="hint">Share the room ID with others to join.</p>
      </section>

      <!-- Video screen -->
      <section id="video-screen" class="hidden">
        <div class="room-top">
          <div>
            <h2 id="roomDisplay">Room:</h2>
            <button id="copyLink">Copy Room Link</button>
          </div>
        </div>

        <div id="videos" class="videos-grid"></div>

        <!-- WhatsApp-style bottom control bar -->
        <div class="bottom-bar">
          <button id="switchBtn" title="Switch Camera" class="control-btn">
            <span class="material-symbols-outlined">
              flip_camera_ios
            </span>
          </button>
          <button id="muteBtn" title="Mute / Unmute" class="control-btn">
            <span class="material-symbols-outlined">
              mic
            </span>
          </button>
          <button id="hangupBtn" title="Hang Up" class="end-call">
            <span class="material-symbols-outlined">
              call_end
            </span>
          </button>
        </div>

      </section>
    </main>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
